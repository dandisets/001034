description: This experimental series aimed to characterize the triggering of action
  potentials (APs) in neurons using sine waves and modulated sine waves at varying
  frequencies. The experiments were conducted on E18 Sprague Dawley rat hippocampal
  neurons (BrainBits, Springfield, IL), employing the voltage-sensitive dye FluoVolt
  (Thermo Fisher Scientific, Waltham, MA) as the AP reporter.
